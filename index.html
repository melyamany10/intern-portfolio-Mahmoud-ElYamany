<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Mahmoud</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="hero-section">
    <div class="photo-section">
      <div class="glow-circle">
        <div class="glow-ring"></div>
        <img src="images/El-Yamany.png" alt="Mahmoud El-Yamany">
      </div>
    </div>

    <div class="text-section">
      <h1>Mahmoud El-Yamany</h1>
      <div class="typewriter">
        <span id="typing-text"></span><span class="cursor">|</span>
      </div>
      <a href="files/Resume - Mahmoud EL Yamany.pdf" download class="resume-btn">Download Resume</a>
    </div>
  </div>

  <!-- Skills Navigation -->
  <div class="skills-nav">
    <span id="tech-nav" class="nav-icon active" title="Technical Skills">&#128187;</span>
    <span id="soft-nav" class="nav-icon" title="Soft Skills">&#128100;</span>
  </div>

  <!-- Skills Sections Wrapper -->
  <div class="skills-sections">
    <!-- Technical Skills -->
    <div class="TechnicalSkillsContainer" id="technical-skills">
        <div class="skill-card html">
        <img src="images/HTML5.png" alt="HTML5">
        <div class="progress"><div class="progress-bar" style="width: 100%">100%</div></div>
        </div>
        <div class="skill-card css">
        <img src="images/CSS3.png" alt="CSS3">
        <div class="progress"><div class="progress-bar" style="width: 90%">90%</div></div>
        </div>
        <div class="skill-card js">
        <img src="images/JS.png" alt="JavaScript">
        <div class="progress"><div class="progress-bar" style="width: 85%">85%</div></div>
        </div>
        <div class="skill-card cpp">
        <img src="images/CPP.png" alt="C++">
        <div class="progress"><div class="progress-bar" style="width: 80%">80%</div></div>
        </div>
        <div class="skill-card cp">
        <img src="images/LeetCode.png" alt="Problem Solving">
        <div class="progress"><div class="progress-bar" style="width: 75%">75%</div></div>
        </div>
        <div class="skill-card sql">
        <img src="images/SQL.png" alt="Database">
        <div class="progress"><div class="progress-bar" style="width: 70%">70%</div></div>
        </div>
    </div>

    <!-- Soft Skills -->
    <div class="SoftSkillsContainer" id="soft-skills" style="display:none;">
      <div class="skill-card soft communication">
        <img src="images/communication.png" alt="Communication">
        <div class="soft-skill-title">Communication</div>
        <div class="progress"><div class="progress-bar" style="width: 90%">90%</div></div>
      </div>
      <div class="skill-card soft time-management">
        <img src="images/TimeMangment.png" alt="Time Management">
        <div class="soft-skill-title">Time Management</div>
        <div class="progress"><div class="progress-bar" style="width: 85%">85%</div></div>
      </div>
      <div class="skill-card soft planning">
        <img src="images/Planning.png" alt="Daily & Weekly Planning">
        <div class="soft-skill-title">Daily & Weekly Planning</div>
        <div class="progress"><div class="progress-bar" style="width: 80%">80%</div></div>
      </div>
    </div>
  </div>

  <div class="InternTargets">
    <h2>My Hopes:</h2>
    <ul>
      <li>Gain experience with full stack development.</li>
      <li>Learn how to build projects on my own.</li>
      <li>Develop my team work skills.</li>
    </ul>
  </div>

  <script src="js/main.js"></script>
  <script>
    // Skills navigation logic
    document.getElementById('tech-nav').onclick = function() {
      document.getElementById('technical-skills').style.display = '';
      document.getElementById('soft-skills').style.display = 'none';
      this.classList.add('active');
      document.getElementById('soft-nav').classList.remove('active');
    };
    document.getElementById('soft-nav').onclick = function() {
      document.getElementById('technical-skills').style.display = 'none';
      document.getElementById('soft-skills').style.display = '';
      this.classList.add('active');
      document.getElementById('tech-nav').classList.remove('active');
    };
  </script>
</body>
</html>
