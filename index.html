<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/">
    <title>My Porfolio</title>
</head>
<body>
    
    <img src="images/El-Yamany.png" alt="Mahmoud El-Yamany">
    <h1>Mahmoud El-Yamany</h2>
    <div class="typewriter">
    <span id="typing-text"></span><span class="cursor">|</span>
    
    <!-- Technical Skills -->
    <div class="TechnicalSkillsContainer">
    <div class="skill-card html">
        <img src="images/HTML5.png" alt="HTML5">
        <div class="progress">
        <div class="progress-bar" style="width: 100%">100%</div>
        </div>
    </div>

    <div class="skill-card css">
        <img src="images/CSS3.png" alt="CSS3">
        <div class="progress">
        <div class="progress-bar" style="width: 90%">90%</div>
        </div>
    </div>

    <div class="skill-card js">
        <img src="images/JS.png" alt="JavaScript">
        <div class="progress">
        <div class="progress-bar" style="width: 85%">85%</div>
        </div>
    </div>

    <div class="skill-card cpp">
        <img src="images/CPP.png" alt="C++">
        <div class="progress">
        <div class="progress-bar" style="width: 80%">80%</div>
        </div>
    </div>

    <div class="skill-card cp">
        <img src="images/LeetCode.png" alt="Problem Solving">
        <div class="progress">
        <div class="progress-bar" style="width: 75%">75%</div>
        </div>
    </div>

    <div class="skill-card sql">
        <img src="images/SQL.png" alt="Database">
        <div class="progress">
        <div class="progress-bar" style="width: 70%">70%</div>
        </div>
    </div>
    </div>
    
  </div>
</body>
</html>
